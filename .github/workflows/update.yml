name: update

on:
  - push
# schedule:
#   # at AM 7:10 on Wednesday, JST
#   # - cron: '10 22 * * 2'
#   - cron: '50 * * * *'

jobs:
  update:
    name: update
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
        with:
          fetch-depth: 1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - run: yarn run generate
      - run: yarn run build
      - run: |
          if ! git diff --exit-code >/dev/null 2>&1
          then
            git config --global user.email '44036562+actions@users.noreply.github.com'
            git config --global user.name 'GitHub Actions'
            git checkout -b "github-actions/update-data-$(date +%F)"
            git add --all .
            git commit --message 'update data files'
          fi
      - run: git rev-parse --abbrev-ref HEAD
        id: branch
      - run: echo $A $B
        env:
          A: ${{ toJson(job) }}
          B: ${{ toJson(steps) }}
          C: ${{ toJson(jobs) }}
          D: ${{ toJson(github) }}
          E: ${{ toJson(runner) }}
      - uses: wei/pull-request@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DESTINATION_BRANCH: master
          SOURCE_BRANCH: ${{ steps.update.outputs.branch }}
          PR_TITLE: update holidays data
          HUB_VERBOSE: 1
