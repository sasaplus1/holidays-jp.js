name: update

on:
  schedule:
    # NOTE: at 7:50 am every day, JST
    - cron: '50 22 * * *'
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update-data:
    name: update data
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0
      - uses: actions/setup-node@2028fbc5c25fe9cf00d9f06a71cc4710d4507903 # v6.0.0
        with:
          node-version: lts/*
          cache: npm
      - run: npm ci
      - run: npm update japanese-public-holidays
      - run: npm run build
      - run: npm run lint
      - run: npm test
      - run: |
          if git diff --exit-code --quiet
          then
            echo 'changed=false' >> "$GITHUB_OUTPUT"
          else
            echo 'changed=true' >> "$GITHUB_OUTPUT"
          fi
        id: diff
      - run: npm version patch --no-git-tag-version
        if: steps.diff.outputs.changed == 'true'
      - uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          author: github-actions[bot] <41898282+github-actions[bot]@users.noreply.github.com>
          body: ''
          branch: feature/update-japanese-public-holidays
          commit-message: update japanese-public-holidays
          delete-branch: true
          reviewers: sasaplus1
          title: update japanese-public-holidays
        if: steps.diff.outputs.changed
